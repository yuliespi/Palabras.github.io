<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Figuras Geometricas</title>
</head>
<body class="bodyFG">
    <h1 class="tituloFG">Figuras Geometricas</h1>
        <div class="contenedorF">
            <div class="caja1F">
                <h2>Circulo</h2>
                <img src="img/circulo.jpg">
                <button>Perimetro</button>
                <button>Area</button>
            </div>

            <div class="caja2F">
                <h2>Triangulo</h2>
                <img src="img/triangulo.jpg">
                <button type="submit">Perimetro</button>
                <button type="submit">Area</button>
            </div>

            <div class="caja1F">
                <h2>Cuadrado</h2>
                <img src="img/cuadrado.png" alt="">
                <button type="submit">Perimetro</button>
                <button type="submit">Area</button>
            </div>

            <div class="caja2F">
                <h2>Rectangulo</h2>
                <img src="img/rectangulo.jpeg">
                <button type="submit">Perimetro</button>
                <button type="submit">Area</button>
            </div>
    </div>
    <script src="js/figuras.js"></script>
</body>
</html>
